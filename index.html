<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Be My Valentine üíò</title>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;600;700&family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">

  <!-- Confetti -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(-45deg, #ff9a9e, #fad0c4, #fbc2eb, #a18cd1);
      background-size: 400% 400%;
      animation: bgMove 12s ease infinite;
      font-family: "Poppins", sans-serif;
      overflow: hidden;
    }

    @keyframes bgMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* Card */
    .card {
      width: min(92%, 420px);
      padding: 40px 30px 45px;
      background: rgba(255, 255, 255, 0.75);
      backdrop-filter: blur(18px);
      border-radius: 28px;
      text-align: center;
      box-shadow:
        0 30px 80px rgba(0,0,0,0.25),
        inset 0 0 0 1px rgba(255,255,255,0.4);
      position: relative;
      animation: cardIn 1.1s ease;
    }

    @keyframes cardIn {
      from { opacity: 0; transform: translateY(30px) scale(0.95); }
      to { opacity: 1; transform: translateY(0) scale(1); }
    }

    /* Glow ring */
    .card::before {
      content: "";
      position: absolute;
      inset: -2px;
      border-radius: 30px;
      background: linear-gradient(120deg, #ff4d6d, #ff9a9e, #fbc2eb);
      z-index: -1;
      filter: blur(20px);
      opacity: 0.7;
    }

    .emoji {
      margin-bottom: 12px;
      animation: heartbeat 1.8s infinite;
    }

    .emoji img {
      width: 92px;
      height: 92px;
      object-fit: cover;
      border-radius: 18px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.18);
    }

    @keyframes heartbeat {
      0%,100% { transform: scale(1); }
      25% { transform: scale(1.08); }
      50% { transform: scale(1); }
      75% { transform: scale(1.12); }
    }

    h2 {
      font-family: "Playfair Display", serif;
      font-size: 28px;
      color: #4a1c2f;
      margin-bottom: 30px;
      line-height: 1.35;
    }

    .buttons {
      position: relative;
      height: 78px;
    }

    button {
      position: absolute;
      padding: 14px 36px;
      border-radius: 40px;
      border: none;
      font-size: 16px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.25s ease;
      box-shadow: 0 10px 25px rgba(0,0,0,0.15);
    }

    button:active {
      transform: scale(0.94);
    }

    #yes {
      left: 12%;
      background: linear-gradient(135deg, #ff4d6d, #ff758f);
      color: #fff;
      box-shadow: 0 15px 35px rgba(255,77,109,0.55);
    }

    #yes:hover {
      transform: translateY(-3px);
      box-shadow: 0 20px 40px rgba(255,77,109,0.7);
    }

    #no {
      left: 55%;
      background: rgba(255,255,255,0.9);
      color: #777;
    }

    .hint {
      margin-top: 28px;
      font-size: 13px;
      color: #6b6b6b;
      font-style: italic;
    }

    .love-sparkle {
      position: fixed;
      inset: 0;
      background: radial-gradient(circle, rgba(255, 180, 215, 0.35) 0%, rgba(255, 180, 215, 0) 60%);
      opacity: 0;
      pointer-events: none;
      z-index: 800;
    }

    .love-sparkle.active {
      animation: sparklePulse 1s ease-out;
    }

    .crazy-love {
      position: fixed;
      left: 50%;
      top: 55%;
      pointer-events: none;
      z-index: 999;
      font-size: 24px;
      opacity: 0;
    }

    .crazy-love.big {
      font-size: 34px;
      filter: drop-shadow(0 10px 18px rgba(255, 85, 140, 0.45));
    }

    @keyframes sparklePulse {
      0% { opacity: 0; transform: scale(0.9); }
      40% { opacity: 1; transform: scale(1); }
      100% { opacity: 0; transform: scale(1.1); }
    }

    /* Floating depth hearts */
    .heart {
      position: absolute;
      bottom: -20px;
      animation: floatUp linear forwards;
      pointer-events: none;
      filter: blur(0.3px);
    }

    @keyframes floatUp {
      from {
        transform: translateY(0) scale(1);
        opacity: 1;
      }
      to {
        transform: translateY(-120vh) scale(1.8);
        opacity: 0;
      }
    }

    @keyframes crazyBurst {
      0% { transform: translate(-50%, -50%) scale(0.6); opacity: 1; }
      70% { opacity: 1; }
      100% {
        transform: translate(calc(-50% + var(--x)), calc(-50% + var(--y))) rotate(var(--r)) scale(1.6);
        opacity: 0;
      }
    }

    /* Responsive */
    @media (max-width: 480px) {
      h2 { font-size: 23px; }
      .emoji img { width: 76px; height: 76px; }
      button { padding: 12px 28px; font-size: 15px; }
      #yes { left: 8%; }
      #no { left: 55%; }
    }
  </style>
</head>

<body>

  <div class="love-sparkle" id="loveSparkle"></div>

  <div class="card">
    <div class="emoji">
      <img src="IMG_3397.JPG" alt="Cat and love" />
    </div>
    <h2>Natalie Juan Ern,<br>will you be my Valentine?</h2>

    <div class="buttons">
      <button id="yes">Yes üíñ</button>
      <button id="no">No üôà</button>
    </div>

    <div class="hint">Some love stories don‚Äôt allow ‚Äúno‚Äù ‚ú®</div>
  </div>

  <!-- Sounds -->
  <audio id="hoverSound" src="https://assets.mixkit.co/sfx/preview/mixkit-cartoon-voice-laugh-343.mp3"></audio>
  <audio id="yesSound" src="https://assets.mixkit.co/sfx/preview/mixkit-achievement-bell-600.mp3"></audio>
  <audio id="loveSong" src="TWICE%20What%20is%20Love%3F%20MV.mp3" preload="auto"></audio>

  <script>
    const noBtn = document.getElementById("no");
    const yesBtn = document.getElementById("yes");
    const card = document.querySelector(".card");
    const hoverSound = document.getElementById("hoverSound");
    const yesSound = document.getElementById("yesSound");
    const loveSong = document.getElementById("loveSong");
    const loveSparkle = document.getElementById("loveSparkle");
    const hintText = document.querySelector(".hint");
    let noClickCount = 0;

    noBtn.addEventListener("mouseenter", () => {
      hoverSound.currentTime = 0;
      hoverSound.play();

      noClickCount += 1;

      if (noClickCount > 5) {
        hintText.textContent = "Girl, you‚Äôre playing hard to get‚Ä¶ plewsssss üíó";
      }

      const cardRect = card.getBoundingClientRect();
      const btnRect = noBtn.getBoundingClientRect();

      const maxX = cardRect.width - btnRect.width - 10;
      const maxY = cardRect.height - btnRect.height - 10;

      noBtn.style.left = Math.random() * maxX + "px";
      noBtn.style.top = Math.random() * maxY + "px";
    });

    yesBtn.addEventListener("click", () => {
      yesSound.play();
      loveSong.currentTime = 44;
      loveSong.play().catch((error) => {
        console.warn("Love song playback failed:", error);
      });

      burstLoveEmojis();
      confetti({
        particleCount: 260,
        spread: 120,
        origin: { y: 0.65 }
      });

      setTimeout(() => {
        alert("YAY üíï I can‚Äôt wait for Valentine‚Äôs Day with you!");
        loveSong.pause();
        loveSong.currentTime = 0;
      }, 500);
    });

    function createHeart() {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.innerHTML = Math.random() > 0.5 ? "‚ù§Ô∏è" : "üíó";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.fontSize = Math.random() * 22 + 14 + "px";
      heart.style.animationDuration = Math.random() * 3 + 4 + "s";
      heart.style.opacity = Math.random() * 0.5 + 0.4;

      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 8000);
    }

    function burstLoveEmojis() {
      const burstCount = 52;
      const emojiSet = ["üíñ", "üíò", "üíó", "‚ù§Ô∏è", "üíï", "üíû"];

      loveSparkle.classList.remove("active");
      void loveSparkle.offsetWidth;
      loveSparkle.classList.add("active");

      for (let i = 0; i < burstCount; i += 1) {
        const emoji = document.createElement("div");
        emoji.className = "crazy-love";
        emoji.textContent = emojiSet[Math.floor(Math.random() * emojiSet.length)];

        if (Math.random() > 0.75) {
          emoji.classList.add("big");
        }

        const angle = Math.random() * Math.PI * 2;
        const distance = Math.random() * 220 + 140;
        const x = Math.cos(angle) * distance;
        const y = Math.sin(angle) * distance;
        const rotation = `${Math.random() * 360}deg`;

        emoji.style.setProperty("--x", `${x}px`);
        emoji.style.setProperty("--y", `${y}px`);
        emoji.style.setProperty("--r", rotation);
        emoji.style.animation = "crazyBurst 1.1s ease-out forwards";

        document.body.appendChild(emoji);
        setTimeout(() => emoji.remove(), 1200);
      }

      for (let i = 0; i < 16; i += 1) {
        setTimeout(() => createHeart(), i * 80);
      }
    }

    setInterval(createHeart, 380);
  </script>

</body>
</html>
